<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>To Do List</h1>
            </div>
            <div class="to-do-div-form">
                <form name="to-do-form" id="to-do-form" onsubmit="submitInput(); return false">
                    <fieldset>
                        <label for="item"></label>
                        <input type="text" name="item" id="item" placeholder="Type something...">
                        <button  id="button-submit" type="submit">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>
        <div id="to-do-list">
            <!-- <div class="to-do-items" id="0">
                <i class="bi bi-circle"></i>
                <p class="checked">Do groceries</p>
            </div> -->
        </div>
        <button id="button-clear" type="reset">Clear all</button>
    </div>
</body>
</html>
